<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(value,name) in person">
      {{name}}:{{value}}
    </li>
  </ul>
</div>
<script>
  const vm = new Vue({
    el: '#app',
    data () {
      return {
        person: {
          name: 'zs',
          obj: { a: 1, b: [1, 2, 3] },
        }
      };
    },
    watch: {
      person: {
        handler (newVal, oldVal) {
          // 由于是引用，此时获取到的新值和旧值相同，因为修改的是同一片内存空间
          console.log('val', newVal, oldVal);
        },
        deep: true
      }
    }
  });
  // vm.person.obj.a = 'ls';
  vm.person.obj.b.push(4);
  // vm.$set(vm.person, 'age', 18);
</script>
</body>
</html>
